  <form method="post">
    <fieldset>
      <legend><strong>Enter YOUR INFORMATION</strong></legend>
      <br>
      <label for="first-name"><strong>Enter Your First Name:</strong></label>
      <input id="first-name" name="first-name" type="text" required>
      <br><br>
      <label for="last-name"><strong>Enter Your Last Name:</strong></label>
      <input id="last-name" name="last-name" type="text" required>
      <br><br>
      <label for="email"><strong>Enter Your Email:</strong></label>
      <input id="email" name="email" type="email" required>
    </fieldset>
    
    <fieldset class="Contact">
      <legend>HOW WOULD YOU LIKE TO BE CONTACTED? (required)</legend>
      <br>
      <label for="contact-email"><input id="contact-email" type="radio" name="contact-method" value="Email" class="inline"> <strong>Email</strong></label>
      <label for="contact-text"><input id="contact-text" type="radio" name="contact-method" value="Text" class="inline"> <strong>Text</strong></label>
      <label for="contact-call"><input id="contact-call" type="radio" name="contact-method" value="Call" class="inline"> <strong>Call</strong></label>
      <label for="contact-all"><input id="contact-all" type="radio" name="contact-method" value="All" class="inline" checked> <strong>All</strong></label>
    </fieldset>
    
    <fieldset>
      <legend><strong>INFORMATION ABOUT YOUR EVENT</strong></legend>
      <br>
      <label for="event-flyer"><strong>If You Have Your Event Flyer Or a List of Items You Would Like, Please Attach:</strong></label>
      <input id="event-flyer" type="file" name="file">
      <br><br>
      <label for="attendees"><strong>How Many People are Coming? (Max is 100):</strong></label>
      <input id="attendees" type="number" name="attendees" min="2" max="100">
      <br><br>
      <label for="referrer"><strong>How Did You Hear About Us?</strong></label>
      <select id="referrer" name="referrer">
        <option value="">(select one)</option>
        <option value="Instagram">Instagram</option>
        <option value="Friend">Friend(s)</option>
        <option value="Food">You Smelled Our Delicious Food</option>
        <option value="Stephen">Stephen Told You</option>
      </select>
      <br><br>
      <label for="additional-info"><strong>Add Any Other Information You Want Us to Know:</strong></label>
      <br>
      <textarea id="additional-info" name="additional-info" rows="3" cols="30" placeholder="*Insert Westside Gunn Lyrics*"></textarea>
    </fieldset>
    
    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    <br><br>
    <button type="submit" class="formButton">SUBMIT</button>
  </form>
